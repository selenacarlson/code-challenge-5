<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Message App</title>
    <script src="vendors/angular.js"></script>
    <script src="scripts/client.js"></script>
    <script src="scripts/controllers/message-controller.js"></script>
    <script src="scripts/services/message-service.js"></script>
    <link rel="stylesheet" href="styles/bootstrap.css">
    <link rel="stylesheet" href="styles/style.css">
</head>
<body ng-controller="MessageController as mc">
    <h1>Full Stack Messaging</h1>
    <input ng-model="mc.newMessage.name" type="text" placeholder="Name">
    <input ng-model="mc.newMessage.text" type="text" placeholder="Message">
    <button ng-click="mc.sendMessage(mc.newMessage)">Send</button>
    <br>
    <br>
    <div ng-repeat="message in mc.messages.list">
        "{{message.text}}" - {{message.name}}
    </div>
</body>
</html>
